    <nav>

      <div class="slide">
        <a

      </div>
    </div>
    <div class="manual-navigation">
      <label for="radio1" class="manual-btn" id="manual-btn1" onclick="RetirarCheck(this.id)"></label>
      <label for="radio2" class="manual-btn" id="manual-btn2" onclick="RetirarCheck(this.id)"></label>
      <label for="radio3" class="manual-btn" id="manual-btn3" onclick="RetirarCheck(this.id)"></label>
